services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: wealthpath
      POSTGRES_PASSWORD: wealthpath123
      POSTGRES_DB: wealthpath
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wealthpath"]
      interval: 10s
      timeout: 5s
      retries: 5

  flyway:
    build: ./migrations
    environment:
      FLYWAY_URL: jdbc:postgresql://postgres:5432/wealthpath
      FLYWAY_USER: wealthpath
      FLYWAY_PASSWORD: wealthpath123
      FLYWAY_LOCATIONS: filesystem:/flyway/sql
      FLYWAY_CONNECT_RETRIES: 10
      FLYWAY_BASELINE_ON_MIGRATE: "true"
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://wealthpath:wealthpath123@postgres:5432/wealthpath?sslmode=disable
      JWT_SECRET: docker-compose-secret-change-in-production
      ALLOWED_ORIGINS: http://localhost:3000
      FRONTEND_URL: http://localhost:3000
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      PORT: "8080"
    depends_on:
      flyway:
        condition: service_completed_successfully

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - backend

volumes:
  postgres_data:
