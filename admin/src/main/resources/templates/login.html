<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WealthPath</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-violet-600 to-indigo-700 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">WealthPath</h1>
            <p class="text-gray-500 mt-2">Admin Dashboard</p>
        </div>
        
        <div th:if="${param.error}" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
            Invalid username or password
        </div>
        
        <div th:if="${param.logout}" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-6">
            You have been logged out
        </div>
        
        <form th:action="@{/login}" method="post" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-transparent transition"
                    placeholder="admin">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-transparent transition"
                    placeholder="••••••••">
            </div>
            
            <button type="submit"
                class="w-full bg-violet-600 hover:bg-violet-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-[1.02]">
                Sign In
            </button>
        </form>
        
        <p class="text-center text-gray-400 text-sm mt-6">
            Secured Admin Access
        </p>
    </div>
</body>
</html>
