<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('User Details')}"></head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <nav th:replace="~{layout :: nav}"></nav>
    
    <main class="flex-1 max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <div class="mb-6">
            <a href="/users" class="text-violet-600 hover:text-violet-800 text-sm">
                &larr; Back to Users
            </a>
        </div>
        
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-violet-600 to-indigo-600 px-6 py-8">
                <div class="flex items-center gap-4">
                    <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center">
                        <span class="text-3xl font-bold text-white" th:text="${user.name.substring(0, 1).toUpperCase()}">U</span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white" th:text="${user.name}">User Name</h1>
                        <p class="text-violet-200" th:text="${user.email}">email@example.com</p>
                    </div>
                </div>
            </div>
            
            <!-- Details -->
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="text-sm font-medium text-gray-500 mb-1">User ID</h3>
                        <p class="text-gray-900 font-mono text-sm" th:text="${user.id}">uuid</p>
                    </div>
                    <div>
                        <h3 class="text-sm font-medium text-gray-500 mb-1">Currency</h3>
                        <p class="text-gray-900" th:text="${user.currency}">USD</p>
                    </div>
                    <div>
                        <h3 class="text-sm font-medium text-gray-500 mb-1">Authentication</h3>
                        <p class="text-gray-900">
                            <span th:if="${user.oauthProvider != null}" th:text="${user.oauthProvider}">OAuth</span>
                            <span th:if="${user.oauthProvider == null}">Email/Password</span>
                        </p>
                    </div>
                    <div>
                        <h3 class="text-sm font-medium text-gray-500 mb-1">Created At</h3>
                        <p class="text-gray-900" th:text="${#temporals.format(user.createdAt, 'MMMM dd, yyyy HH:mm')}">Date</p>
                    </div>
                    <div>
                        <h3 class="text-sm font-medium text-gray-500 mb-1">Last Updated</h3>
                        <p class="text-gray-900" th:text="${#temporals.format(user.updatedAt, 'MMMM dd, yyyy HH:mm')}">Date</p>
                    </div>
                    <div th:if="${user.avatarUrl != null}">
                        <h3 class="text-sm font-medium text-gray-500 mb-1">Avatar URL</h3>
                        <p class="text-gray-900 truncate" th:text="${user.avatarUrl}">URL</p>
                    </div>
                </div>
                
                <!-- Actions -->
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" class="inline"
                        onsubmit="return confirm('Are you sure you want to delete this user? This action cannot be undone.');">
                        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                            Delete User
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
