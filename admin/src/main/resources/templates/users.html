<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Users')}"></head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <nav th:replace="~{layout :: nav}"></nav>
    
    <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Users</h1>
            <span class="text-sm text-gray-500" th:text="${users.totalElements} + ' total users'"></span>
        </div>
        
        <!-- Flash Messages -->
        <div th:if="${success}" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-6">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
            <span th:text="${error}"></span>
        </div>
        
        <!-- Search -->
        <form method="get" action="/users" class="mb-6">
            <div class="flex gap-4">
                <input type="text" name="search" th:value="${search}"
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-transparent"
                    placeholder="Search by name or email...">
                <button type="submit" class="px-6 py-2 bg-violet-600 text-white rounded-lg hover:bg-violet-700 transition">
                    Search
                </button>
                <a th:if="${search != ''}" href="/users" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                    Clear
                </a>
            </div>
        </form>
        
        <!-- Users Table -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Currency</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Auth</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="user : ${users.content}" class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="w-10 h-10 bg-violet-100 rounded-full flex items-center justify-center">
                                    <span class="text-violet-600 font-medium" th:text="${user.name.substring(0, 1).toUpperCase()}">U</span>
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900" th:text="${user.name}">Name</div>
                                    <div class="text-sm text-gray-500" th:text="${user.id}">ID</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${user.email}">email@example.com</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 py-1 text-xs font-medium bg-gray-100 text-gray-800 rounded-full" th:text="${user.currency}">USD</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span th:if="${user.oauthProvider != null}" 
                                class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full"
                                th:text="${user.oauthProvider}">OAuth</span>
                            <span th:if="${user.oauthProvider == null}" 
                                class="px-2 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full">Email</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" 
                            th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}">Jan 01, 2024</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <a th:href="@{/users/{id}(id=${user.id})}" class="text-violet-600 hover:text-violet-900 mr-4">View</a>
                            <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" class="inline"
                                onsubmit="return confirm('Are you sure you want to delete this user?');">
                                <button type="submit" class="text-red-600 hover:text-red-900">Delete</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${users.empty}">
                        <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                            No users found
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Pagination -->
        <div th:if="${users.totalPages > 1}" class="mt-6 flex justify-between items-center">
            <p class="text-sm text-gray-500">
                Showing <span th:text="${users.number * users.size + 1}">1</span> to 
                <span th:text="${users.number * users.size + users.numberOfElements}">10</span> of 
                <span th:text="${users.totalElements}">100</span> users
            </p>
            <div class="flex gap-2">
                <a th:if="${users.hasPrevious()}" 
                   th:href="@{/users(page=${users.number - 1}, search=${search})}"
                   class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                    Previous
                </a>
                <a th:if="${users.hasNext()}" 
                   th:href="@{/users(page=${users.number + 1}, search=${search})}"
                   class="px-4 py-2 bg-violet-600 text-white rounded-lg hover:bg-violet-700 transition">
                    Next
                </a>
            </div>
        </div>
    </main>
    
    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
