run:
  timeout: 5m
  go: '1.22'

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Report suspicious constructs
    - ineffassign   # Detect unused assignments
    - staticcheck   # Static analysis
    - unused        # Find unused code
    - gofmt         # Check formatting
    - goimports     # Check imports
    - misspell      # Find misspellings
    - bodyclose     # Check HTTP body is closed
    - sqlclosecheck # Check SQL rows/stmt closed
    - gocritic      # Opinionated linter
    - errorlint     # Error wrapping checks

linters-settings:
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
  errorlint:
    errorf: true
    asserts: true
    comparison: true

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck

